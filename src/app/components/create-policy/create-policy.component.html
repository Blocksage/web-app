<div class="row">
    <div class="col-md-8 offset-2">
        <div class="text-center">
            <h3>Setup New Policy</h3>
        </div>
        <div class="form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text"  [(ngModel)]="policy.title" (change)="generateSlug()" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Policy Title (e.g. Violence Policy)">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="title">Slug</label>
                <input type="text" [(ngModel)]="policy.slug" class="form-control" id="title" aria-describedby="emailHelp" placeholder="violence-policy">
                <small id="emailHelp" class="form-text text-muted">This must be unique across policies</small>
            </div>
            <div class="form-group">
                <label for="description">Details</label>
                <ckeditor [(ngModel)]="policy.details" id="description" [editor]="Editor"></ckeditor>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Checklist</label>
                <textarea class="form-control" id="checklist">- 
- 
                </textarea>
            </div>
           
            <button class="btn btn-primary btn-block" (click)="savePolicy()">Save Policy</button>
            
        </div>
    </div>
</div>
